
info:
  app:
    name: "gatewayserver"
    description: "this app is represents spring cloud gateway configuration info.."
    version: 1.0
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
